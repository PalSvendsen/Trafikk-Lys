<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="traffic-light">
            <div class="circle-container">
                <div id="circle1" class="circle"></div>
                <div id="circle2" class="circle"></div>
                <div id="circle3" class="circle"></div>
            </div>
        </div>
        <div class="button-container">
            <button id="redButton" class="button"></button>
            <button id="yellowButton" class="button"></button>
            <button id="greenButton" class="button"></button>
            <button id="allLightsButton" class="button">All Lights</button>
            <button id="clearLightsButton" class="button">Clear Lights</button>
            <button id="autoCycleButton" class="button">Auto Cycle</button>
            <button id="stopAutoCycleButton" class="button">Stop Auto Cycle</button>
            <button id="blinkYellowButton" class="button">Blink Yellow</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
